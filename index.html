<!DOCTYPE html>
<html>
  <head>
    <title>Daily Activity Report</title>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
  </head>
  <body>
    <div id="container" style="width: 100%; height: 100%"></div>
    <script>
      // Start the Chart creation
      anychart.onDocumentReady(function() {

        // Fetch Data from the API
        fetch('https://api.apispreadsheets.com/data/s6NWr2xWhPb1rIOI/?dataFormat=matrix')
        .then((response) => {
            return response.json();
        })
        .then((myJson) => {

          // create data variable for the chart
          var data = {
            header: ["Name", "Total"],
            rows: myJson.data
          }

          // create the chart
          var chart = anychart.column();

          // add the data
          chart.data(data);

          // set the chart title
          chart.title("Daily Winner");

          // draw
          chart.container("container");
          chart.draw();
        });
      });
    </script>
  </body>
</html>
